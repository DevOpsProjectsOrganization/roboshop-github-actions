on:
  workflow_call:
jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!
  test:
    runs-on: [self-hosted, linux, x64]
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!
  dev-deploy:
    runs-on: [self-hosted, linux, x64]
    needs: test
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!
  qa-deploy:
    runs-on: [self-hosted, linux, x64]
    needs: dev-deploy
    environment: qa
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!
  uat-deploy:
    runs-on: [self-hosted, linux, x64]
    needs: qa-deploy
    environment: uat
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!
  prod-deploy:
    runs-on: [self-hosted, linux, x64]
    needs: uat-deploy 
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!